<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
  </head>
  <body>
    <p>
    <style>
      .penguin {
        border-radius:500px;
        background-color: white; 
        width: 500px;
        border: 2px solid #000000;
        filter: hue-rotate(194deg);
      }
      .football {
        width: 500px;
        border: 20px solid;
        border-image: url(image/tic-tac-toe.png) 30 / 20px / 10px repeat;        
        filter: saturate(0%);
      }
    </style>
    <image class="penguin" src="image/penguins.jpg">
    <image class="football" src="image/football.jpg">
    </p>
  </body>
</html>
