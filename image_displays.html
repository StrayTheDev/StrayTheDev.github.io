<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
  </head>
  <body>
    <p>
    <style>
      .penguin {
        border-radius:500px;
        background-color: white; 
        width: 500px;
        border: 2px solid #000000;
        filter: hue-rotate(194deg);
      }
      .football {
        width: 500px;
        border: 32px solid;
        border-image: url(image/tic-tac-toe.png) 30 / 32px / 32px repeat;        
        filter: saturate(0%);
      }
      .dinosaur {
        width: 500px;
        filter: drop-shadow(11px 5px 5px black); 
        filter: hue-rotate(100deg);
      }
      .seagull {
        width: 500px;
        background: linear-gradient(135deg, #0000ff 0%, #ffffff 100%);
      }
      .butterfly {
        width: 500px;
        filter: invert(100%);
        border-top-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }
      .stage {
        width: 500px;
        filter: blur(5px);
      }
    </style>
    <image class="penguin" src="image/penguins.jpg">
    <image class="football" src="image/football_field.jpg">
    <image class="dinosaur" src="image/dinosaur.png">
    <image class="seagull" src="image/seagull.png">
    <image class="butterfly" src="image/butterfly.jpg">
    <image class="stage" src="image/theater_stage.jpg">
    </p>
  </body>
</html>
