<!DOCTYPE HTML>
<html>
  <head>
    <title>Table 2</title>
  <style>
    table, tr, td {
      border: 1px solid black;
    }
  </style>

  </head style="font-weight:bold;">
  <body>
    <h1>Schedule</h1>
    <p>
  <table style="color:rgb(255,255,255);">
    <colgroup>
      <col span="2" style="background-color:green;">
    </colgroup>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
             <td>6:00</td>
             <td>Wake up</td>
        </tr>
        <tr>
             <td>6:30</td>
             <td>Breakfast</td>
        </tr>
        <tr>
             <td>7:00</td>
             <td>Begin School</td>
        </tr>
        <tr>
             <td>10:30</td>
             <td>Lunch</td>
        </tr>
        <tr>
             <td>11:00</td>
             <td>Return to School</td>
        </tr>
        <tr>
             <td>4:00</td>
             <td>Practice</td>
        </tr>
        <tr>
             <td>8:00</td>
             <td>Dinner</td>
        </tr>
        <tr>
             <td>10:00</td>
             <td>Bed</td>
        </tr>
  </table>
  </p>
  </body>
</html>
